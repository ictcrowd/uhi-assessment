			<script>
			var minimum = 1;
			var maximum = 100;
			
			var int1 = Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;
			var int2 = Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;
			
			document.getElementById('question').innerHTML = int1 ;
			
			var qanswer = int1 + int2;
			
			function fire() {
			  
			  var uanswer = document.getElementById('answer').value;
			  if (uanswer == qanswer) {
			    alert("correct");
			    
			  } else {
			    
			    alert("incorrect")
			  }
			  
			}
			</script>

		</head>
		
		
		<body>
		 

      <center>
      <h1 style="font-size: 400%">Random Math Quiz</h1>
        <br>
        <br>
        <br>
        <br>
        <div id='question'></div>
        <br>
        <input type="text" name="answer" id="answer" style="width: 250px; height: 40px; font-size: 32px;"><button onclick="fire()">Enter</button>
        
      </center>
    </body>
