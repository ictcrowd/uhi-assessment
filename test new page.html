   <script>//random number
  
     var randomMultiple = 0;
     var twoMultiple  = 0;
  
     function generateRandom()//this creates random number between 1 and 10:  
     {
    
       randomMultiple = Math.floor(Math.random() * 10) + 1); //this creates random number
       twoMultiple = 2; //this creates variable to multiply by random number
    
       document.getElementById("multiple").innerHTML = randomMultiple; //this displays random number
       document.getElementById("numberTwo").innerHTML = twoMultiple; //this displays the 2 to multiply random number by
     }
     
     function checkAnswer()
     {
       answer = document.getElementById("userAnswer").value; //gets user input value
       if (answer ==(twoMultiple * randomMultiple)); //compares user input to calculated correct number
       {
         document.getElementById("feedback").innerHTML = "correct"; //correct message
       }
       else
       {
         document.getElementById("feedback").innerHTML = "incorrect"; // incorrect message
       }
     }
  
  </script>   
  
</head>
